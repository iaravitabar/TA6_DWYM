<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Encuesta</title>
</head>
<body>
    <h1>Formulario de Encuesta</h1>
    <p>Seleccione una de las opciones</p>
    <form>
        <div>
            <label for="pregunta1">1. ¿Cuántas medallas olímpicas ha ganado Simone Biles en los Juegos Olímpicos París 2024? </label><br>
            <select id="pregunta1" name="pregunta1[]" multipple size="3">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br>
        <div>
            <label>2. ¿Quién es la actual campeona olímpica en la diciplina de Gimnasia artística en manos libres_</label><br>
            <input type="radio" id="Jordan Chiles" name="campeona" value="Jordan Chiles">
            <label for="Jordan Chiles">Jordan Chiles</label><br>

            <input type="radio" id="Simone Biles" name="campeona" value="Simone Biles">
            <label for="Simone Biles">Simone Biles</label><br>

            <input type="radio" id="Rebeca Andrade" name="campeona" value="Rebeca Andrade">
            <label for="Rebeca Andrade">Rebeca Andrade</label><br>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar Formulario">
        </div>
    </form>
    
</body>
</html>
